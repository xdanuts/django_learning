<h3>Create new object page</h3>

<form action="{% url 'accommodation:submit' %}" method="post">
    {% csrf_token %}
    <div>
        <label>Name</label>
        <input type="text" name="name"/>
    </div>

    <div>
        <label>Location</label>
        <input type="text" name="location"/>
    </div>

    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
